<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio-Checkbox</title>
</head>

<body>
    <h1>Video Killed the Radio Star</h1>

    <h3>Selecciona un estil musical i els teus grups favorits</h3>
    <form action="rebut.html" method="GET">
        <!-- radio buttons -->
        <main>
            <section class="estils">
                <h3>estils:</h3>

                <div class="containerEstils">

                    <div class="estilRadio">
                        <input type="radio" name="estil" value="britpop" id="britpop">
                        <label for="britpop">britpop</label>
                    </div>

                    <div class="estilRadio">
                        <input type="radio" name="estil" value="rock" id="rock">
                        <label for="rock">rock</label>
                    </div>

                    <div class="estilRadio">
                        <input type="radio" name="estil" value="gothic" id="gothic">
                        <label for="gothic">gothic</label>
                    </div>

                </div>

            </section>

            <section class="grups">
                <h3>grups:</h3>
                <div class="containerGrup">
                    <input type="checkbox" name="grup1" value="Oasis" id="oasis">
                    <label for="oasis">Oasis</label>
                </div>

                <div class="containerGrup">
                    <input type="checkbox" name="grup2" value="Slave" id="slave">
                    <label for="slave">Audio Slave</label>
                </div>

                <div class="containerGrup">
                    <input type="checkbox" name="grup3" value="Roxette" id="roxette">
                    <label for="roxette">Roxette</label>
                </div>

            </section>

        </main>

        <!-- <button>Enviar!</button>  button dintre d'un form Ã©s per defecte submit-->

        <input type="submit" value="Enviar!">

    </form>

</body>

</html>
